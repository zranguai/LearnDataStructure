<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>判断质数</title>
</head>
<body>
  <script>
    // 封装函数： 判断输入的数字是否是质数
    // 特点：只能被1和自己整除，也就是说不能被2到num-1的数字整除
    function isPrime(num){
      for(var i = 2;i < num;i++){
        if(num % i == 0){
          return false
        }
      }
      return true
    }
    // 验证函数
    alert(isPrime(11))
    alert(isPrime(15))
  </script>
</body>
</html>
